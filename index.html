<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ethereum Secret Message</title>
    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>

<body>
    <div>
        <h1>Ethereum Secret Messenger</h1>
        <hr>

        <label>This site writes a secret message to the local Ethereum blockchain!</label>
        <input type="text" id="userInput">
        <button id="setMessageButton">Set secret message</button>
    </div>

    <script src="http://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>

        // Connect a the web3 provider
        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            web3 = new Web3(new Web3.providers.HttpProvider("https://rinkeby.infura.io/v3/72c1589edffe44fbbc7d86aa6662988f"));
        }

        // Set a default account
        web3.eth.defaultAccount = web3.eth.accounts[0];

        // Get the contract address
        var RemixContract = web3.eth.contract([
          {
            "constant": false,
            "inputs": [
              {
                "name": "x",
                "type": "string"
              }
            ],
            "name": "setMessage",
            "outputs": [],
            "payable": false,
            "stateMutability": "nonpayable",
            "type": "function"
          },
          {
            "constant": true,
            "inputs": [],
            "name": "getMessage",
            "outputs": [
              {
                "name": "",
                "type": "string"
              }
            ],
            "payable": false,
            "stateMutability": "view",
            "type": "function"
          }
        ]);

        // Get the contract abi
        var myMessage = RemixContract.at('0x70e7fad1f03b58557d1aa226bec4b702a68fd288');

        console.log(myMessage);

        $("#setMessageButton").click(function() {
          message = $("#userInput").val();
          myMessage.setMessage(message, (err, res) => { message = res });
          console.log($("#userInput").val());
        });

    </script>
</body>

</html>
